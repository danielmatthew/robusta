<!DOCTYPE html>
<html>
<head>
  <title>Robusta</title>
  <base href="/">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" media="screen" title="no title" charset="utf-8">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="app/controllers/mainController.js"></script>
  <script src="app/controllers/userController.js"></script>

  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>

  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Angular Routing Example</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
          <li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}}</li>
          <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
      <div ng-view></div>
  </main>

</body>
</html>
