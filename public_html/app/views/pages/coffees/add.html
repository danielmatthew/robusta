<h2>Add New</h2>
<form name="coffeeForm" class="form-horizontal"  ng-submit="coffeeForm.$valid && coffee.addReview(drink)" novalidate>
  <!-- Live preview -->
  <blockquote>
    {{coffee.review.body}}
  </blockquote>

  <div class="form-group">
    <label class="col-sm-2 control-label">Review</label>
    <textarea class="col-sm-3 form-control" rows="3" ng-model="coffee.review.body" placeholder="Write a short review" required></textarea>
  </div>
  <button type="submit" class="btn btn-default" value="Add review">Submit</button>
</form>
