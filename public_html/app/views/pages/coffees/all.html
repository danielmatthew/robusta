<div ng-controller="coffeeController as coffee">
  <h1>Coffees</h1>

    <div ng-repeat="i in coffee.coffees" class="col-md-3 review-item">
      <dt class="list-unstyled">
        <dt>Review:</dt>
        <dd>{{i.review}}</dd>
        <dt>Prep method:</dt>
        <dd>{{i.prepMethod}}</dd>
      </dt>
    </div>
  </div>

</div>
